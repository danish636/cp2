<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Download documents</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    #file_type{
        width=300px;
        height=200px;
    }
</style>
</head>
<body>
    <div class="container">
        <br>
    <h1>Download Document</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label>File Year</label> : <input type="text" name="year" style="width=300px">
        <br>
        <br>
        <label>File Month</label> : <input type="text" name="month" style="width=300px">
        <br>
        <br>
        <label>File Day</label> : <input type="text" name="day" style="width=300px">
        <br>
        <br>
        <label>File Name</label> : <select name="file_type" id="file_type" class="" aria-label="Default select example" style="width=300px">
            <option value="options">options</option>
            <option value="optionsstats">options stats</option>
            <option value="stockquotes">stock quotes</option>
        </select>
        <br>
        <br>
        <input type="submit" name="submit" id="submit" class="btn btn-primary">
    </form>
    </div>
</body>
</html>
